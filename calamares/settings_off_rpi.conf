# Configuration file for EndeavourOS Calamares online installs
---

modules-search: [ local ]

instances:
- id:       arm
  module:   packages
  config:   packages_arm.conf

- id:       online
  module:   welcome
  config:   welcome_online.conf

- id:       cleaner_script
  module:   shellprocess
  config:   shellprocess_script_cleaner.conf

- id:       chrooted_cleaner_script_arm
  module:   eos_script
  config:   eos_script_chrooted_cleaner_arm.conf
  
- id:       modify_mk_hook
  module:   shellprocess
  config:   shellprocess_modify_mk_hook.conf
  
- id:       reset_mk_hook
  module:   shellprocess
  config:   shellprocess_reset_mk_hook.conf
  
- id:       initialize_pacman_arm
  module:   shellprocess
  config:   shellprocess_initialize_pacman_arm.conf
  
- id:       disable_autologin
  module:   shellprocess
  config:   shellprocess_disable_autologin.conf

- id:       fixes
  module:   shellprocess
  config:   shellprocess_fixes_online.conf
  
- id:       copyfiles
  module:   shellprocess
  config:   shellprocess_copyfiles.conf

- id:       community-base
  module:   netinstall
  config:   netinstall_community_base.conf

- id:       arm
  module:   netinstall
  config:   netinstall_arm.conf
  
sequence:
- exec:
  - eos_arm
- show:
  - welcome@online
  - locale
  - keyboard
  - partition
  - packagechooser
  - netinstall@arm
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfsc
  - shellprocess@modify_mk_hook
  - shellprocess@initialize_pacman_arm
  # - pacstrap
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - userpkglist
  - packages@arm
  # - luksbootkeyfile
  # - luksopenswaphookcfg
  # - initcpiocfg
  # - initcpio
  - shellprocess@disable_autologin
  - users
  - networkcfg
  - displaymanager
  - hwclock
  # - grubcfg
  # - bootloader
#  - shellprocess@cleaner_script
  - eos_script@chrooted_cleaner_script_arm
  - shellprocess@reset_mk_hook
  - services-systemd
  - preservefiles
  # - shellprocess@copyfiles
  - umount
- show:
  - finished

branding: endeavouros

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: true

quit-at-end: false
