#
# shellprocess_initialize_pacman.conf
# generate pacman keyring, mirrorlist and copy them into target system 
# used for online and community_editions
---

dontChroot: true

script:
 - "cp /etc/calamares/files/arm-mirrorlist /etc/pacman.d/mirrorlist"
 - "cp /etc/calamares/files/arm-pacman.conf /etc/pacman.conf"
 - "sudo sed -i 's|SigLevel    = Required DatabaseOptional|SigLevel   = Never|' /etc/pacman.conf"
 - command: "pacman -Syy --noconfirm archlinuxarm-keyring endeavouros-keyring"
   timeout: 1200
 - "sudo sed -i 's|SigLevel   = Never|SigLevel    = Required DatabaseOptional|' /etc/pacman.conf"
 - command: "rate-mirrors --allow-root --save /etc/pacman.d/mirrorlist archarm"
   timeout: 1200
 - command: "rate-mirrors --allow-root --save /etc/pacman.d/endeavouros-mirrorlist endeavouros"
   timeout: 1200
 - "mkdir -p ${ROOT}/etc/pacman.d/"
 - "cp /etc/pacman.d/endeavouros-mirrorlist ${ROOT}/etc/pacman.d/"
 - "cp /etc/pacman.d/mirrorlist ${ROOT}/etc/pacman.d/mirrorlist"
 - "cp -a /etc/pacman.d/gnupg ${ROOT}/etc/pacman.d/"
 - "cp /etc/resolv.conf ${ROOT}/etc/"
 - "mkdir -p ${ROOT}/usr/bin"
 - "cp /usr/bin/qemu-aarch64-static ${ROOT}/usr/bin"
 - "touch /etc/pacman.d/hooks/90-dracut-install.hook"

